on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-pkg:
    name: nix flake check
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: DeterminateSystems/determinate-nix-action@main
      - run: nix flake check -L